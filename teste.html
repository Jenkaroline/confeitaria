<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #calendar {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .calendar-header button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      width: 14.28%;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    .today {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div id="calendar">
    <div class="calendar-header">
      <button id="prevMonth">Anterior</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">Próximo</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Dom</th>
          <th>Seg</th>
          <th>Ter</th>
          <th>Qua</th>
          <th>Qui</th>
          <th>Sex</th>
          <th>Sáb</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
      </tbody>
    </table>
  </div>
  <!-- Modal para Adicionar Evento -->
<div id="eventModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
    <div style="background: white; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
      <h3>Adicionar Evento</h3>
      <p id="selectedDate"></p>
      <input type="text" id="eventInput" placeholder="Descrição do evento" style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <button id="saveEvent" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px;">Salvar</button>
      <button id="closeModal" style="padding: 10px 20px; background: #ddd; border: none; border-radius: 4px; margin-left: 10px;">Fechar</button>
    </div>
  </div>
  
  <script src="calendar.js"></script>
</body>
</html>
