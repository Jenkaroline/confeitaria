<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rô Bolos</title>
</head>
<body>
    <header>
        <img src="img/voltar-icon.png" id="img-voltar">
        <div style="width: 100vw; display: flex;
         flex-direction: row; 
         align-items: center; 
         justify-content: space-between;">
            <h1> Pedidos</h1>
            <div class="perfil-adm"> <img src="img/perfil-icon.png">  Seu nome </div>
        </div>
    </header>
    <main>
        <div class="menu-div">
        <ul>
           <li> <a href="#"> <img src="img/carrinho.png"> Pedidos </a> </li>
           <li> <a href="#"> <img src="img/caixa.png"> Estoque </a> </li>
           <li> <a href="#"> <img src="img/grafico.png"> Estatísticas </a></li>
           <li> <a href="#"> <img src="img/time.png"> Time </a></li>
        </ul> 
        </div> 
        <div class="content-div">
            <div id="pedidos">
            </div>
            <div id="calendar">
                <div class="calendar-header">
                  <button id="prevMonth">Anterior</button>
                  <h2 id="monthYear"></h2>
                  <button id="nextMonth">Próximo</button>
                </div>
                <table>
                  <thead>
                    <tr>
                      <th>Dom</th>
                      <th>Seg</th>
                      <th>Ter</th>
                      <th>Qua</th>
                      <th>Qui</th>
                      <th>Sex</th>
                      <th>Sáb</th>
                    </tr>
                  </thead>
                  <tbody id="calendarBody">
                  </tbody>
                </table>
              </div>
              <!-- Modal para Adicionar Evento -->
            <div id="eventModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
                <div style="background: white; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
                  <h3>Adicionar Evento</h3>
                  <p id="selectedDate"></p>
                  <input type="text" id="eventInput" placeholder="Descrição do evento" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                  <button id="saveEvent" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px;">Salvar</button>
                  <button id="closeModal" style="padding: 10px 20px; background: #ddd; border: none; border-radius: 4px; margin-left: 10px;">Fechar</button>
                </div>
              </div>
        </div>
    </main>
    <script src="calendar.js"></script>
</body>
</html>
