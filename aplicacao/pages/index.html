<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rô Bolos</title>
</head>
<body>
    <header>
        <img src="img/voltar-icon.png" id="img-voltar">
        <div style="width: 100vw; display: flex;
         flex-direction: row; 
         align-items: center; 
         justify-content: space-between;">
            <h1> Pedidos</h1>
            <div class="perfil-adm"> <img src="img/perfil-icon.png">  Seu nome </div>
        </div>
    </header>
    <main>
        <div class="menu-div">
        <ul>
           <li id="item-menu"> <a href="index.html" style="color: rgb(168, 76, 76);"> <img src="img/carro-red.png"> Pedidos </a> </li>
           <li id="item-menu"> <a href="estoque.html"> <img src="img/caixa.png"> Estoque </a> </li>
           <li id="item-menu"> <a href="graficos.html"> <img src="img/grafico.png"> Estatísticas </a></li>
           <li id="item-menu"> <a href="time.html"> <img src="img/time.png"> Time </a></li>
        </ul> 
        </div> 
        <div class="content-div" id="contentCalendar">
            <div id="pedidos">
            </div>
            <div id="calendar">
                <div class="calendar-header">
                  <button id="prevMonth">Anterior</button>
                  <h2 id="monthYear"></h2>
                  <button id="nextMonth">Próximo</button>
                </div>
                <table>
                  <thead>
                    <tr>
                      <th>Dom</th>
                      <th>Seg</th>
                      <th>Ter</th>
                      <th>Qua</th>
                      <th>Qui</th>
                      <th>Sex</th>
                      <th>Sáb</th>
                    </tr>
                  </thead>
                  <tbody id="calendarBody">
                  </tbody>
                </table>
              </div>
              <!-- Modal para Adicionar Evento -->
            <div id="eventModal">
                <div id="divModal">
                  <h3 style="color: rgb(118, 26, 26); font-family:'Times New Roman', Times, serif; font-weight: 700;">Adicionar pedido</h3>
                  <p id="selectedDate" style="color: rgb(123, 123, 123); font-family:'Times New Roman', Times, serif;"></p>
                  <input type="text" id="eventInput" placeholder="Nome do produto">
                  <input type="text" id="eventInput" placeholder="Nome do cliente">
                  <input type="number" id="eventInput" placeholder="Preço em R$">
                  <input type="date" id="eventInput" placeholder="Data de entrega">
                  
                  <button id="saveEvent">Salvar</button>
                  <button id="closeModal">Fechar</button>
                </div>
              </div>
        </div>
    </main>
    <script src="calendar.js"></script>
</body>
</html>
